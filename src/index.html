<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clock</title>
<link rel="icon" href="data:," />
<link rel="manifest" href="/manifest.json" />

<style>
  * {
    box-sizing: border-box;
  }
  ::-webkit-scrollbar {
    display: none;
  }
  html,
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
      "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
      "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 0;
    background: hsl(250, 20%, 0%);
    color: hsl(250, 20%, 94%);
    user-select: none;
  }
  button {
    cursor: pointer;
  }
  input {
    font-size: 100%;
  }
  @media (min-width: 500px) {
    .layout {
      margin: 80px 50px 80px calc((100vw - 500px) / 2);
    }
  }
  .layout > * {
    margin-bottom: 50px;
  }

  .above-the-fold {
    min-height: 100vh;
  }

  .clock {
    font-size: 40px;
    margin-top: 20px;
  }

  .event {
    line-height: 1;
    margin-top: 0.15em;
  }

  .event.dimmed {
    opacity: 0.5;
  }

  .event .title {
    background: none;
    border: 0;
    color: inherit;
    font: inherit;
  }

  .event .time {
    margin-left: 1em;
    white-space: nowrap;
  }
</style>
