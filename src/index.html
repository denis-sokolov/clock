<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clock</title>
<link rel="icon" href="data:," />
<link rel="manifest" href="/manifest.json" />

<style>
  * {
    box-sizing: border-box;
  }
  ::-webkit-scrollbar {
    display: none;
  }
  html,
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
      "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
      "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 0;
    background: hsl(250, 20%, 0%);
    color: hsl(250, 20%, 94%);
    user-select: none;
  }
  input {
    font-size: 100%;
  }
  .layout {
    margin: 80px auto;
    max-width: 500px;
    opacity: 0;
    transition: opacity 150ms;
  }
  .layout > * {
    margin-bottom: 50px;
  }

  .above-the-fold {
    min-height: 100vh;
  }

  .current-long-events {
    margin-bottom: 40px;
  }

  .clock {
    font-size: 40px;
    margin-top: 20px;
  }

  .event .title {
  }

  .event .time {
    font-size: 50%;
    margin-left: 1em;
  }
</style>

<div class="layout">
  <div class="above-the-fold">
    <div class="current-long-events"></div>
    <div class="current-events"></div>
    <div class="clock"></div>
    <button data-logged-out class="add-calendar">Add calendar</button>
    <div class="next-events"></div>
  </div>
  <button data-logged-in class="logout">Logout</button>
</div>
